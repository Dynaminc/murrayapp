{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="#" />
    <link type="text/css" rel="stylesheet" href={% static 'css/pagination.css' %} />
    <link type="text/css" rel="stylesheet" href={% static 'css/styles.css' %} />
</head>

<body>
    <canvas id="chart" width="900px" height="200px"></canvas>

    <div class="main-wrapper">
        <div id="stock-chart">
            <h1>Dow 30 Chart</h1>

            <table>
                <thead>
                    <tr>
                        <th>SYMBOL</th>
                        <th>COMPANY</th>
                        <th>PRICE</th>
                        <th>CHANGE</th>
                        <th>%CHANGE</th>
                        <th>LOW</th>
                        <th>HIGH</th>
                        <th>PREVIOUS CLOSE</th>
                        <th>DATETIME (EST)</th>
                    </tr>
                </thead>
                <tbody id="stock-chart-body">
                </tbody>
            </table>
        </div>

        <div>            
            <h1 class="stock-title">Stock Information</h1>
            <div class="stock-information">
                <table id="stock-info-chart">
                    <thead>
                        <tr>
                            <th>OPEN</th>
                            <th>CLOSE</th>
                            <th>HIGH</th>
                            <th>LOW</th>
                            <th>CHANGE</th>
                            <th>%CHANGE</th>
                            <th>PREVIOUS CLOSE</th>
                            <th>DATETIME</th>
                        </tr>
                    </thead>
                    <tbody id="stock-info-chart-body">
                    </tbody>
                </table>
                <p class="stock-info-chart-hint">Click on a stock to be able to see its historical data.</p>
            </div>
            <div class="pagination"></div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pagination.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chart.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>    
</body>

</html>
